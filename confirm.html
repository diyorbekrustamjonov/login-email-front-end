<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="drustamjonov0919@gmail.com">
    <title>Register page</title>
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
    <div class="app">
            <div class="app-inner">
                <div class="app-login__header">
                    <h1 class="app-login__header-text">
                        confirm email
                    </h1>
                    <p class="app-login__header-desc">
                        Please confirm your email address to complete registration.
                    </p>
                </div>
                <div class="app-login__form">
                    <form>
                        <div class="form-group">
                            <label for="code">
                                Code
                            </label>
                            <input type="text" class="form-group__input" id="code" required>
                        </div>
                    </form>
                </div>
                <div class="app-login__footer">
                    <button class="app-login__btn">
                        Confirm
                    </button>
                </div>
        </div>
    </div>

    <footer>
        Designed by <a href="https://diyor.me" target="__black">DIYOR</a> &copy; 2022 
    </footer>
</body>
</html>
